<label [htmlFor]="'cb' + addonId" class="d-flex justify-content-between align-items-center p-3 checkbox-container">

  <div class="d-flex align-items-center gap-3">
    <input type="checkbox" class="" [id]="'cb' + addonId">

    <div class="">
      <p class="fw-bold addon-title">{{addonDetails.name}}</p>
      <p class="fw-normal addon-desc">{{addonDetails.desc}}</p>
    </div>
  </div>
  <div class="">
    <p class=" addon-price">{{addonDetails.price}}</p>
  </div>
</label>
