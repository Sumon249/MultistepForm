<div class="container my-4 d-flex flex-column justify-content-around h-100">
  <div>
    <h1 class="text-highlighted">Pick Add-ons</h1>
    <p class="text-muted">Add-ons help enhance your gaming experience.</p>
    <div class="my-5">
      <div *ngFor="let addon of addons; index as i" class="row my-3">
        <app-add-on [addonId] = "i" [addonDetails] = "addon" />
      </div>

    </div>
  </div>
  <div class="mb-4">
    <a routerLink="/select-plan" class="fw-bold">Go Back</a>
    <button class="btn btn-primary float-end" routerLink="/finish">Next Step</button>
  </div>
</div>
