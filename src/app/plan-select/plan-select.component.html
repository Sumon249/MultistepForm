<div class="container my-4 d-flex flex-column justify-content-around h-100">
  <div>
  <h1 class="text-highlighted">Select your plan</h1>
  <p class="text-muted">You have the option of monthly or yearly billing.</p>
  <div class="my-5 flex-grow-1">

    <div class="row">
      <div class="col-4" *ngFor="let plan of plans"> <app-plan-card [currPlan]="plan" /></div>
    </div>

    <div class="toggle-row d-flex justify-content-around align-items-center ">
      <p class="fw-bold" [ngClass]="{'selected-type': !selectedBillingType, 'unselected-type': selectedBillingType}">Monthly</p>
      <label class="switch">
        <input type="checkbox" name = "monthly" [(ngModel)] = "selectedBillingType"   >
        <span class="slider round"></span>
      </label>
      <p class="fw-bold" [ngClass]="{'selected-type': selectedBillingType, 'unselected-type': !selectedBillingType}">Yearly</p>
    </div>
  </div>
  </div>
  <div class="mb-4">
      <a routerLink="/info" class="fw-bold">Go Back</a>
      <button class="btn btn-primary float-end" routerLink="/select-addons">Next Step</button>
  </div>
</div>
