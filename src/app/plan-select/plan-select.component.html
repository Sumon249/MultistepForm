<div class="container my-4 d-flex flex-column justify-content-around h-100">
  <div>
  <h1 class="text-highlighted">Select your plan</h1>
  <p class="text-muted">You have the option of monthly or yearly billing.</p>
  <div class="my-5 flex-grow-1">

    <div class="row">
      <div class="col-4" *ngFor="let plan of plans"> <app-plan-card [currPlan]="plan" [billingType] = "selectedBillingType" (planSelected)="onPlanSelect($event)"/></div>
    </div>

    <div class="toggle-row d-flex justify-content-around align-items-center ">
      <p class="fw-bold" [ngClass]="{'selected-type': selectedBillingType == 'monthly', 'unselected-type': selectedBillingType == 'yearly'}">Monthly</p>
      <label class="switch">
        <input type="checkbox" name = "monthly" [(ngModel)] = "isBillingSelected"  value="monthly" (change)="updateBillingType()" [checked]="selectedBillingType === 'yearly'" >
        <span class="slider round"></span>
      </label>
      <p class="fw-bold" [ngClass]="{'selected-type': selectedBillingType == 'yearly', 'unselected-type': selectedBillingType == 'monthly'}">Yearly</p>
    </div>
  </div>
  </div>
  <div class="mb-4">
      <a  class="fw-bold" (click)="navigatePrevPage()">Go Back</a>
      <button class="btn btn-primary float-end" (click)="navigateNextPage()">Next Step</button>
  </div>
</div>
